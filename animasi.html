<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Boneka</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      overflow: hidden;
    }

    .boneka {
      position: relative;
      width: 100px;
      height: 150px;
      animation: lompat 2s infinite;
    }

    .kepala {
      width: 70px;
      height: 70px;
      background-color: #f9c74f;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 15px;
    }

    .tubuh {
      width: 100px;
      height: 80px;
      background-color: #90be6d;
      border-radius: 10px;
      position: absolute;
      top: 70px;
    }

    .mata {
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
      position: absolute;
      top: 20px;
    }

    .mata.kiri {
      left: 20px;
    }

    .mata.kanan {
      right: 20px;
    }

    @keyframes lompat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }
  </style>
</head>
<body>
  <div class="boneka">
    <div class="kepala">
      <div class="mata kiri"></div>
      <div class="mata kanan"></div>
    </div>
    <div class="tubuh"></div>
  </div>
</body>
</html>
